<ul class="po-gauge-legend">
  <li class="po-gauge-legend-item" *ngFor="let range of ranges; let i = index">
    <span *ngIf="range.label" class="po-gauge-legend-square" [style.background]="range.color"></span>
    <p *ngIf="range.label" class="po-gauge-legend-text">{{ range.label }}</p>
  </li>
</ul>
